<!DOCTYPE html>
<html lang="en">
<head>
  <title>Canvas Sample</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="canvasStyles.css" media="screen">
</head>

<body>
  <div id="mainDiv">
    <header>
      <h3>A Sample Canvas</h3>
    </header>
    
    <section>
      <h4>Here is the first canvas tag:</h4>
            <canvas id="theCanvas" width="300" height="300" style="border:20px solid #000000;">

     
              </section>
    <br><br>
    <footer>
      //This is for my web proggraming class. I tried to copy a picture I seen online. :)
    </footer>
  </div>
  
  <script>
    var c = document.getElementById('theCanvas');
    var ctx = c.getContext("2d");
  ctx.fillStyle ="#F5FC03";
    ctx.fillRect(150, 150, 150, 70);    
  ctx.fillStyle = "#B607F2";
    ctx.fillRect(0, 225, 70, 40);
  ctx.fillStyle = "#FC7802";
    ctx.fillRect(200, 0, 100, 90);
  ctx.fillStyle = "#07F2A0";
    ctx.fillRect(0, 0, 70, 150);    
  ctx.fillStyle = "#7B2B17";
    ctx.fillRect(75, 265, 225, 40);

    ctx.fillStyle = "#FC03E6";
    ctx.fillRect(70, 100, 230, 50);
    
   
 ctx.beginPath();
ctx.moveTo(150, 150);
ctx.lineTo(150, 220);
ctx.lineWidth = 5;
ctx.strokeStyle = "black";
ctx.stroke();  
    ctx.beginPath();
ctx.moveTo(200, 0);
ctx.lineTo(200, 90);
ctx.lineTo(300, 90);
ctx.lineWidth = 10;
ctx.strokeStyle = "black";
ctx.stroke(); 

    ctx.beginPath();
ctx.moveTo(0, 225);
ctx.lineTo(300, 225);
ctx.lineWidth = 10;
ctx.strokeStyle = "black";
ctx.stroke();     
    

ctx.beginPath();
ctx.moveTo(75, 300);
ctx.lineTo(75, 225);
ctx.lineTo(0, 225);
ctx.lineWidth = 10;
ctx.strokeStyle = "black";
ctx.stroke(); 


  
ctx.beginPath();
ctx.moveTo(0, 265);
ctx.lineTo(300, 265);
ctx.lineWidth = 5;
ctx.strokeStyle = "black";
ctx.stroke();     
    
ctx.beginPath();
ctx.moveTo(0, 150);
ctx.lineTo(70, 150);
ctx.lineTo(70, 0)    
ctx.lineWidth = 5;
ctx.strokeStyle = "black";
ctx.stroke();         
    
ctx.beginPath();
ctx.moveTo(0, 150);
ctx.lineTo(300, 150);
ctx.lineWidth = 8;
ctx.strokeStyle = "black";
ctx.stroke(); 
    

ctx.beginPath();
ctx.moveTo(70, 100);
ctx.lineTo(300, 100);
ctx.lineWidth = 10;
ctx.strokeStyle = "black";
ctx.stroke();  
    
    
    
    </script>

</body>
</html>
